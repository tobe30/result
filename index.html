<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result-container {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .student-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Student Result Sheet</h1>

        <div class="student-info">
            <p><strong>Student Name:</strong> John Doe</p>
            <p><strong>Class:</strong> 10</p>
            <p><strong>Roll Number:</strong> 001</p>
            <p><strong>Academic Year:</strong> 2024-2025</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks Obtained</th>
                    <th>Total Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>85</td>
                    <td>100</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>78</td>
                    <td>100</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>92</td>
                    <td>100</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>70</td>
                    <td>100</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>Computer Science</td>
                    <td>95</td>
                    <td>100</td>
                    <td>A+</td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
